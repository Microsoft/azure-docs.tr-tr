### YamlMime:Landing
title: Azure Site Recovery belgeleri
summary: Şirket içi makineleri ve iş yükleri için Azure'a ve Azure VM'leri için ikincil Azure bölgesine olağanüstü durum kurtarma işleminde Azure Site Recovery'yi kullanın. Azure'a yerinde çoğaltma özelliğiyle, kesintiler oluştuğunda yük devretmeyi düzenleyebilir ve Azure'da iş yükleriyle uygulamalarına erişmeye devam edebilirsiniz. Birincil konum tekrar kullanılabilir duruma geldiğinde gerektiği gibi yeniden çalıştırabilirsiniz.
