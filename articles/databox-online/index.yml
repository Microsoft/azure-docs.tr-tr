### YamlMime:Landing
title: Azure Stack Edge ve Azure Data Box Gateway belgeleri - Çevrimiçi aktarım
summary: Ağ üzerinden yüksek performanslı veri aktarımları için Azure Data Box Gateway ve Azure Stack Edge cihazlarını kullanın. Bulutta arşivleme, olağanüstü durum kurtarma veya bulut ölçeğinde işleme için verilerinizi buluta göndermek üzere Data Box Gateway hizmetini seçin. Azure'a taşınmadan önce verilerinizi filtrelemek, analiz etmek ve dönüştürmek için Azure Stack Edge hizmetini kullanın. Azure Data Box Edge markası kısa süre önce Azure Stack Edge olarak değiştirildi.
