            html: <p>Yerel geri yükleme özelliğini kullanarak şirket içi veritabanlarınızı kolayca Azure bulutuna geçirin.</p>
          - title: Çalışmama süresi olmadan geçiş
            href: /azure/dms/tutorial-sql-server-to-managed-instance
            html: <p>Veritabanı Geçiş Hizmeti’ni kullanarak en az çalışmama süresi ile veritabanlarını geçirin.</p>
          - title: Fiyatlandırma
            href: 'https://azure.microsoft.com/pricing/hybrid-benefit/'
            html: <p>Mevcut şirket içi lisanslarınızla Azure Hibrit Avantajı (AHB) ile %40’a kadar tasarruf edin.</p>
