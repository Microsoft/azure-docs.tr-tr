  - title: Adım Adım öğreticiler ve öğrenme malzemeleri
    items:
      - type: paragraph
        text: 'Yönetilen örnekleri oluşturmayı, yönetmeyi ve kullanmayı öğrenin.'
      - type: list
        style: ordered
        items:
          - html: Hızlı başlangıç kılavuzlarımızı kullanarak <a href="sql-database-managed-instance-quickstart-guide.md">yönetilen örneklerle çalışmaya başlamayı</a> hızlıca öğrenin.
          - html: '<a href="/azure/sql-database/sql-database-managed-instance-resource-limits">Donanım özellikleri ve sınırlamaları</a>, <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">Transact-SQL dil farklılıkları</a> ve <a href="/azure/sql-database/sql-database-managed-instance-create-manage">Yönetilen örnekleri yapılandırmak için Transact-SQL, PowerShell, Azure CLI API<a/> hakkında bilgi edinin.'
          - html: 'Yönetilen örneğin dağıtılacağı Azure sanal ağını <a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">yapılandırın</a>.'
          - html: 'Mevcut Azure sanal ağınızın yönetilen örnekleri dağıtmak için kullanılabileceğini <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration#validate-and-modify-an-existing-virtual-network">doğrulayın</a>.'
          - html: '<a href="sql-database-managed-instance-public-endpoint-securely">Genel IP uç noktası</a>, <a href="https://techcommunity.microsoft.com/t5/Azure-SQL-Database/The-easiest-way-to-create-Azure-VM-that-can-access-your-Azure/ba-p/386247">Azure Sanal Makinesi</a> veya <a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">Noktadan siteye bağlantı</a> ya da <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">Uygulamalar</a>’ı kullanarak örneğinize bağlanın.'
          - html: 'Veritabanınızın <a href="https://www.microsoft.com/download/details.aspx?id=53595">Data Migration Yardımcısı</a> veya <a href="https://blogs.msdn.microsoft.com/datamigration/20../../release-database-experimentation-assistant-dea-v2-6/">Veritabanı Yükseltme Deneyimi Yardımcısı</a> kullanılarak geçirilebileceğini doğrulayın.'
          - html: <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">Yerel geri yükleme</a> veya <a href="/azure/dms/tutorial-sql-server-managed-instance-online">Veri Geçiş Hizmeti</a> kullanarak veritabanlarınızı yönetilen örneğe geçirin.
          - html: 'SSIS paketlerinizi <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure Data Factory</a>’e, SSAS sekmeli modelleri <a href="https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/">Azure Analysis Service</a>’e ve SSRS raporlarını <a href="https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium">PowerBI Premium</a>’a taşıyın.'
          - html: '<a href="https://medium.com/azure-sqldb-managed-instance/file-layout-in-general-purpose-azure-sql-managed-instance-cf21fff9c76c">Genel Amaçlı katmanda</a> depolama katmanı hakkında bilgi edinin ve <a href="https://techcommunity.microsoft.com/t5/DataCAT/Storage-performance-best-practices-and-considerations-for-Azure/ba-p/305525">Genel Amaçlı hizmet katmanı için depolama performansı en iyi deneyimlerini ve ilgili konuları</a> uygulayın.'
          - html: '<a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">Örneğinizi güvenli hale getirmek</a> için en iyi deneyimleri ve önerileri bulun.'
          - html: Yönetilen örneğinizi yapılandırmanıza yardımcı olabilecek daha fazla <a href="sql-database-howto-managed-instance.md">Nasıl yapılır kılavuzu</a> bulun.
