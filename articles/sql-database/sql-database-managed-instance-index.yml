abstract:
  description: 'Azure SQL Veritabanı’nda yönetilen bir örnek, Azure bulutunda barındırılan, tam olarak yönetilen bir SQL Server Veritabanı Altyapısı Örneğidir. Bu, SQL Server veritabanınızı buluta geçirmek için en iyi PaaS seçeneğidir. Hızlı başlangıç kılavuzlarımız, öğreticilerimiz ve örneklerimizle Yönetilen Örnekleri oluşturmayı ve kullanmayı öğrenin.'
