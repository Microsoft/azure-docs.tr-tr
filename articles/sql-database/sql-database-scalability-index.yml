sections:
  - items:
      - type: paragraph
        text: 'Azure SQL Veritabanı, veritabanınızı daha fazla işlem gücü (ölçek büyütme) veya daha fazla veritabanı birimi (ölçek genişletme) ekleyerek kolayca ölçeklendirmenize olanak tanır.'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Ölçeği büyütme
            href: /azure/sql-database/sql-database-scale-resources
            html: <p>En iyi fiyat/performans oranını bulmak veya performans sorunlarını azaltmak için SQL Veritabanınızda kolayca kaynak ekleyin ya da kaynakları kaldırın.</p>
          - title: Okuma Amaçlı Ölçeği Genişletme
            href: /azure/sql-database/sql-database-read-scale-out
            html: '<p>İş Açısından Kritik katman raporları, analizleri ve diğer salt okunur sorguları verilerin kopyasında çalıştırmanıza olanak tanıyan ücretsiz bir veritabanı çoğaltması sunar.</p>'
          - title: Veritabanı parçalama
            href: /azure/sql-database/sql-database-elastic-scale-introduction
            html: <p>Veritabanınızın ölçeğini en fazla işlem ve depolama sınırının ötesine genişletmek için birden fazla veritabanı parçasını kullanabilirsiniz.</p>
          - title: Esnek sorgular
            href: /azure/sql-database/sql-database-elastic-query-overview
            html: '<p>Esnek Sorgular, genel olarak dağıtılan veritabanı parçalarında standart Transact-SQL sorguları çalıştırmanıza olanak tanır.</p>'
          - title: Elastik işlemler
            href: /azure/sql-database/sql-database-elastic-transactions-overview
            html: <p>Dağıtılan verilerinize işlemsel açıdan tutarlı erişim sunmak için genel olarak dağıtılan işlemleri kullanın.</p>
          - title: Çapraz veritabanı işleri
            href: /azure/sql-database/elastic-jobs-overview
            html: <p>Veritabanları arası Elastik İşleri kullanarak veritabanı kümesini koruyun.</p>
