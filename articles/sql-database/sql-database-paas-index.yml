sections:
  - items:
      - type: paragraph
        text: 'Azure SQL Veritabanı, yükseltme, düzeltme eki uygulama, yedekleme ve izleme gibi çoğu veritabanı yönetimi işlevlerini kullanıcının müdahalesi gerekmeden yapan bir tam olarak yönetilen Hizmet olarak Platform (PaaS) Veritabanı Altyapısıdır. Azure SQL Veritabanı her zaman SQL Server Veritabanı Altyapısı’nın en son kararlı sürümünde çalışır ve %99,99 kullanılabilirlik ile düzeltme eki uygulanmış bir işletim sistemidir. Azure SQL veritabanında yerleşik olarak bulunan PaaS özellikleri, işletmeniz açısından kritik olan etki alanına özgü veritabanı yönetimi ve iyileştirme etkinliklerine odaklanmanıza olanak tanır.'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: İş sürekliliği
            href: /azure/sql-database/sql-database-business-continuity
            html: '<p>Azure SQL Veritabanı, kesinti (özellikle işlem altyapısındaki kesintiler) durumunda işletmenizin çalışmaya devam etmesine olanak tanır.</p>'
          - title: Yüksek kullanılabilirlik
            href: /azure/sql-database/sql-database-high-availability
            html: '<p>Azure SQL veritabanı, bakım ve kesintileri düşünmeden veritabanlarında %99,99 kullanılabilirlik oranından faydalanabilme garantisi sunar.</p>'
          - title: Otomatik yedeklemeler
            href: /azure/sql-database/sql-database-automated-backups
            html: '<p>Azure SQL Veritabanı, veritabanı yedeklemesini otomatik olarak oluşturur ve coğrafi yedeklilik sağlamak için Azure okuma erişimli coğrafi olarak yedekli depolamayı (RA-GRS) kullanır.</p>'
          - title: Uzun süreli yedek saklama
            href: /azure/sql-database/sql-database-long-term-retention
            html: '<p>Azure SQL Veritabanı, belirtilen tam kapsamlı SQL veritabanı yedeklemelerini 10 yıla kadar depolamanıza olanak tanır.</p>'
          - title: Coğrafi çoğaltma
            href: /azure/sql-database/sql-database-geo-replication-overview
            html: '<p>Azure SQL Veritabanı, veritabanınızın okunabilir çoğaltmalarını aynı veya farklı veri merkezinde (bölge) oluşturmanıza olanak tanır.</p>'
          - title: Kaynakları ölçeklendirme
            href: /azure/sql-database/sql-database-scale-resources
            html: '<p>Azure SQL Veritabanı, uzun süren hazırlama işlemi olmadan daha fazla kaynağı (CPU, bellek, depolama alanı) kolayca eklemenize olanak tanır.</p>'
  - title: Diğer kaynaklar
    items:
      - type: paragraph
        text: 'Azure SQL Veritabanı, veritabanlarınızı daha kolay bir şekilde yönetmek için kullanabileceğiniz çeşitli ek yerleşik PaaS özellikleri sunar.'
      - type: list
        style: ordered
        items:
          - html: '<a href="/azure/sql-database/sql-database-security-index">Gelişmiş güvenlik</a>, veritabanlarınızdaki tehditleri ve güvenlik açıklarını algılar ve verilerinizin güvenliğini sağlamanıza olanak tanır.'
          - html: '<a href="/azure/sql-database/sql-database-automatic-tuning">Otomatik ayarlama</a>, iş yükünüzü analiz eder ve dizin ekleyerek, kullanılmayan dizinleri kaldırarak ve sorgu planı sorunlarını otomatik olarak düzelterek uygulamalarınızın performansını iyileştirebilen önerileri size sunar.'
          - html: '<a href="/azure/log-analytics/log-analytics-azure-sql">Yerleşik izleme özellikleri</a>, veritabanlarınızın ve iş yükünüzün performansına yönelik içgörüler edinmenize ve performans sorunlarını gidermenize olanak tanır.'
          - html: '<a href="/azure/sql-database/sql-database-intelligent-insights">Yerleşik zeka</a>, iş yükünüzdeki olası sorunları otomatik olarak belirler ve bu sorunları gidermenize yardımcı olabilecek önerileri sunar.'