  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Esnek havuzlar
            href: /azure/sql-database/sql-database-elastic-pool
            html: '<p>SQL Veritabanı elastik havuzları, kullanım talepleri değişken olan ve öngörülmeyen birden çok veritabanını yönetmeye ve ölçeklendirmeye yönelik kolay ve ekonomik bir çözümdür.</p>'
            image:
              src: media/index/i_elasticpool.svg
          - title: SQL Veritabanı sunucusu
            href: /azure/sql-database/sql-database-servers
            html: '<p>SQL Veritabanı sunucusu, sunucunun içindeki bir dizi tek veya havuza alınmış veritabanında güvenliği, ayarlamayı, yedekleme ilkesini ve diğer yapılandırma özelliklerini yapılandırmak için merkezi bir yönetim noktasıdır.</p>'
            image:
              src: media/index/i_mi.svg
          - title: Fiyat ve hizmet katmanları
            href: /azure/sql-database/sql-database-service-tiers
            html: <p>Aylık 5 ABD doları gibi makul ücretlerden 80 çekirdekli güçlü veritabanlarına varan esnek hizmet katmanlarıyla fiyat/performans oranını ihtiyaçlarınıza göre uyarlayın.</p>
            image:
              src: media/index/i_perftier.svg
          - title: Ölçeklenebilirlik
            href: /azure/sql-database/sql-database-scale-resources
            html: <p>Uygulamanızın performansını geliştirmek için veritabanınızın ölçeğini kolayca artırın.</p>
            image:
              src: media/index/i_scale.svg
          - title: Hizmet olarak platform
            href: /azure/sql-database/sql-database-paas
            html: '<p>Yerleşik yüksek kullanılabilirlik, otomatik yedeklemeler ve coğrafi çoğaltma özellikleri, bakım işlemlerinin ve altyapı hatalarının veya donanım hatalarının işletmenizi durdurmasını önlemeye yardımcı olur.</p>'
            image:
              src: media/index/gear.svg
          - title: Gelişmiş güvenlik
            href: /azure/sql-database/sql-database-security-index
            html: '<p>Azure AD kimlik doğrulaması, sanal ağlar, güvenlik duvarları ve Always Encrypted bağlantılar ile veritabanınızın güvenliğini korumaya yardımcı olun. Yerleşik güvenlik sayesinde tehditleri ve güvenlik açıklarını belirleyin.</p>'
            image:
              src: media/index/i_security.svg
