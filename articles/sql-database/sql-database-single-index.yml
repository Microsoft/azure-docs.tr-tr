abstract:
  description: 'Azure SQL Veritabanı, Microsoft SQL Server Veritabanı Altyapısı''nın en son kararlı sürümünü temel alan hizmet olarak ilişkisel veritabanı (DBaaS) ürünüdür. SQL Veritabanı, altyapı yönetimine gerek kalmadan kendi seçtiğiniz programlama dilinde yeni uygulamalar, web siteleri ve mikro hizmetler oluşturmak için kullanabileceğiniz yüksek performanslı, kullanımı kolay, güvenilir ve güvenli bir veritabanıdır. Hızlı başlangıç kılavuzlarımız, öğreticilerimiz ve örneklerimizle, SQL Veritabanı’nı kullanmayı öğrenin.'
