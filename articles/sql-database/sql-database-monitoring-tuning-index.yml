sections:
  - items:
      - type: paragraph
        text: 'Azure SQL Veritabanı, veritabanı iş yükünüzü kolayca izlemenize ve ayarlamanıza olanak tanır.'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Sorgu Performansı İçgörüleri
            href: /azure/sql-database/sql-database-query-performance
            html: <p>Azure portalındaki yerleşik izleme özelliklerini kullanarak Azure SQL veritabanınızdaki (tek veya havuza alınan veritabanı) kaynak kullanımını kolayca izleyin.</p>
          - title: Azure SQL Analytics
            href: 'https://docs.microsoft.com/azure/log-analytics/log-analytics-azure-sql?toc=/azure/sql-database/toc.json'
            html: '<p>Azure SQL Analytics izleme, büyük bir veritabanı filosunu, elastik havuzları ve örnekleri tek bir bölmeden izlemenize olanak tanır.</p>'
          - title: Otomatik ayarlama
            href: /azure/sql-database/sql-database-automatic-tuning
            html: '<p>Otomatik ayarlama, performansı geliştirmek amacıyla sorgu planı sorunları için otomatik çözüm önerir ve bu sorunları çözer, dizinleri oluşturur ve bırakır.</p>'
          - title: Akıllı Performans İçgörüleri
            href: /azure/sql-database/sql-database-intelligent-insights
            html: <p>Azure SQL Veritabanı’ndaki yerleşik zeka veritabanlarınızın performansını olumsuz etkileyen aksatıcı olayları algılar ve uygulanması mümkün olduğunda azaltma önerileri sağlar.</p>
          - title: Performans önerileri
            href: /azure/sql-database/sql-database-advisor
            html: '<p>Azure SQL Veritabanı, Azure portalındaki veritabanınızı iyileştirmenize yardımcı olan öneriler sağlar.</p>'
          - title: Ölçümler ve günlüğe kaydetme
            href: /azure/sql-database/sql-database-metrics-diag-logging
            html: '<p>Özel tümleştirmeler için veritabanı tanılama telemetrilerinizi Azure SQL Analytics’e, Azure Event Hubs’a veya Azure Blob depolamaya akışla aktarın.</p>'
  - title: Diğer kaynaklar
    items:
      - type: paragraph
        text: Veritabanınızın performansını iyileştirmeye yardımcı olabilecek ek özellikler hakkında bilgi edinin.
      - type: list
        style: unordered
        items:
          - html: Azure SQL Veritabanında <a href="sql-database-monitor-tune-overview.md">izleme ve ayarlama</a> hakkında daha fazla bilgi edinin.
          - html: '<a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=/azure/sql-database/toc.json">Akıllı sorgu işleme</a> özelliğinin veritabanınızın performansını nasıl iyileştirebileceğini öğrenin.'
          - html: Sorgu performansına ilişkin gerçek zamanlı içgörü edinmenize olanak tanıyan temel SQL Server teknolojisi olan <a href="sql-database-operate-query-store.md">Query Store</a>’u ayarlayıp çalıştırın.
          - html: İş yükünüzün performansını analiz etmek için <a href="sql-database-operate-query-store.md">Dinamik Yönetim Görünümleri</a>’ni kullanmayı öğrenin.
          - html: <a href="sql-database-xevent-db-diff-from-svr.md">XEvents</a> ile veritabanı etkinliklerini izlemeyi öğrenin.
          - html: <a href="sql-database-performance-guidance.md">Veritabanınızı el ile ayarlamayı</a> öğrenin.