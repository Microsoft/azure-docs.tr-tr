### YamlMime:Landing
title: Azure Data Factory belgeleri
summary: Azure Data Factory, Azure'ın ölçeği genişletilmiş sunucusuz veri tümleştirme ve veri dönüştürmeye yönelik bulut ETL hizmetidir.  Sezgisel yazma işlemleri ve tek bölmede izleme ve yönetim için kod içermeyen bir kullanıcı arabirimi sunar. Ayrıca mevcut SSIS paketlerini lift-and-shift yöntemiyle Azure'a taşıyabilir ve ADF'de tam uyumlulukla çalıştırabilirsiniz. SSIS Integration Runtime tam olarak yönetilen bir hizmet sağladığından altyapı yönetimiyle ilgilenmeniz gerekmez.
metadata:
  title: Azure Data Factory Belgeleri
  description: Bir bulut verileri tümleştirme hizmeti olan Data Factory’yi kullanarak veri depolama, taşıma ve işleme hizmetlerini otomatik veri komut zincirlerinde birleştirme hakkında bilgi edinin. Öğreticilerde ve diğer belgelerde, veri işlem hatlarını ayarlama ve yönetme ile verileri analiz için taşıma ve dönüştürme konularında bilgi sağlanmıştır.
