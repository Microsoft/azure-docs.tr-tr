### YamlMime:Landing
title: Mürekkep Tanıma API belgeleri
summary: Uygulama ve hizmetlerinizde dijital mürekkep tanımayı sunmak için mürekkep tanıma API’sini nasıl kullanacağınızı öğrenin. API, herhangi bir bağlamdaki el yazısı şekillerini ve metinleri tanımak için makine öğrenimi kullanan bulut tabanlı bir hizmettir.
metadata:
  title: Mürekkep Tanıma API'si - Öğreticiler, Hızlı başlangıçlar, API başvurusu
  titleSuffix: Azure Cognitive Services
  description: Dijital mürekkep oluşturma, el yazısı ve çizim gibi girdilerin dijital sunumunun yapılmasını sağlayan teknolojilere başvurur. Cihazlar zengin dijital mürekkep oluşturma deneyimleri sunmaya devam ederken yapay zeka ve makine öğrenimi, yazılı metin ve şekillerin tüm bağlamlarda tanınmasını sağlar. Mürekkep Tanıma API’si, mürekkep vuruşları göndermenizi ve bunlar hakkında ayrıntılı bilgi almanızı sağlayan bulut tabanlı bir hizmettir.
