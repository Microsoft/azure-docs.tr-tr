### YamlMime:Landing
title: Translator Metin Çevirisi belgeleri
summary: Translator Metin Çevirisi, basit bir REST API çağrısı üzerinden neredeyse gerçek zamanlı bir şekilde metin çevirisi yapmak için kullanabileceğiniz bulut tabanlı bir makine çevirisi hizmetidir. Modern nöral makine çevirisi teknolojisini kullanan bu API, istatistiksel makine çevirisi teknolojisi de sunar. Özel Çeviri, Translator Metin Çevirisi API’sinin nöral çeviri sistemleri oluşturmanıza olanak sağlayan bir uzantısıdır. Özelleştirilmiş çeviri sistemi, Translator Metin Çevirisi API’si veya Microsoft Konuşma Hizmetleri ile metin çevirisi yapmak için kullanılabilir.
