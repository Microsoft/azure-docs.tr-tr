abstract:
  description: 'Azure Özel Karar Alma Hizmeti, deneyim kazandıkça zeka düzeyi artan, bulut tabanlı ve bağlamsal bir karar verme API’si ile akıllı sistemler oluşturmanıza yardımcı olur. Özel Karar Alma Hizmeti pekiştirmeye dayalı öğrenme gücünden yararlanır ve kullanıcıların katılımını en üst düzeye çıkarmak için uygulamanızın içeriğiyle uyum sağlar. Sistem kullanıcı geri bildirimlerini kararlarına gerçek zamanlı bir şekilde dahil eder ve ortaya çıkan yeni trendlerle çarpıcı hikayelere dakikalar içinde yanıt verir. Bu hızlı başlangıçlar sayesinde uygulamanızı kaydetmeyi ve bir tarayıcı veya uygulamadan API’yi çağırmayı öğrenin. Daha sonra makalelerinizi kişiselleştirin ve öğreticiler sayesinde içeriğinizi makine öğrenimine hazır “özellikler” olarak sunun.'
