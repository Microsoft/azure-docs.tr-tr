### YamlMime:Landing
title: PostgreSQL için Azure Veritabanı belgeleri
summary: 'PostgreSQL için Azure Veritabanı, açık kaynak Postgres veritabanı altyapısını temel alan ilişkisel bir veritabanı hizmetidir. Bu, kritik iş yüklerini işleyebilen, tahmin edilebilir performans, güvenlik, yüksek kullanılabilirlik ve dinamik ölçeklenebilirlik sunan, tam olarak yönetilen bir hizmet olarak veritabanıdır. İki dağıtım seçeneğiyle sağlanır: tek sunucu olarak ve Hiper Ölçek (Citus) kümesi olarak. Hiper Ölçek (Citus) seçeneği, parçalamayı kullanarak sorguları birden çok makine arasında yatay olarak ölçeklendirir ve daha büyük ölçek ve performans gerektiren uygulamalara hizmet verir. Hızlı başlangıç kılavuzlarımız, öğreticilerimiz ve örneklerimizle, PostgreSQL için Azure Veritabanı’nı kullanmayı öğrenin.'
