### YamlMime:Landing
title: Azure Container Registry belgeleri
summary: Azure Container Registry, her tür kapsayıcı dağıtımı için özel bir kayıt defterinde kapsayıcı görüntüleri ve yapıtlar oluşturarak bunları depolayıp yönetmenize imkan sağlar. Mevcut kapsayıcı geliştirme ve dağıtım işlem hatlarınızla Azure kapsayıcı kayıt defterleri kullanın. İsteğe bağlı Azure’da kapsayıcı görüntüleri oluşturmak veya kaynak kodu güncelleştirmeleri tarafından tetiklenen derlemeleri, kapsayıcının temel görüntüsüne veya zamanlayıcılara yönelik güncelleştirmeleri otomatik hale getirmek için Azure Container Registry Görevleri’ni kullanın.
metadata:
  title: Azure Container Registry belgeleri
  description: Docker kapsayıcı görüntülerini ve ilgili yapıtları barındırmak için Azure’ın özel kayıt defteri hizmeti hakkında bilgi edinin. Azure Container Registry hizmet, kapsayıcı görüntülerini derlemek, yönetmek ve bunlara düzeltme eki uygulamak için bir hizmet paketi olan ACR Görevleri’ni de destekler.
