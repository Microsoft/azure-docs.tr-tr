title: Azure Storage Belgeleri
metadata:
  title: 'Azure Depolama Belgeleri - Öğreticiler, API Başvurusu | Microsoft Docs'
  description: 'Azure Depolama, yüksek oranda kullanılabilir, güvenli, dayanıklı, ölçeklenebilir ve yedekli depolama sağlayan, Microsoft tarafından yönetilen bir bulut hizmetidir. Azure Depolama; Azure Blobları, Azure Data Lake Storage Gen2, Azure Dosyaları, Azure Kuyrukları ve Azure Tabloları hizmetlerini kapsar.'
