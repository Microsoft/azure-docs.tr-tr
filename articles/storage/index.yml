abstract:
  description: 'Azure Depolama, yüksek oranda kullanılabilir, güvenli, dayanıklı, ölçeklenebilir ve yedekli bulut depolama sağlayan, Microsoft tarafından yönetilen bir hizmettir. Azure Depolama; Azure Blobları (nesneler), Azure Data Lake Storage Gen2, Azure Dosyaları, Azure Kuyrukları ve Azure Tabloları hizmetlerini kapsar. Hızlı başlangıç yönergelerimiz ve öğreticilerimizden yararlanarak Azure Depolama’dan nasıl yararlanabileceğimizi öğrenin.'
