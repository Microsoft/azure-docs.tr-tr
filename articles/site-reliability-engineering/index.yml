additionalContent:
  sections:
    - title: Microsoft’tan SRE sohbetleri
      items:
        - title: Culture (Kültür)
          links:
            - text: The Evolution of Site Reliability Engineering (Site Güvenilirlik Mühendisliğinin Evrimi)
              url: 'https://www.usenix.org/conference/srecon18asia/presentation/purgason'
            - text: 'Building SRE: Culture from the Outside In (SRE oluşturma: Dıştan İçe Kültür)'
              url: 'https://www.usenix.org/conference/srecon18asia/presentation/palino'
            - text: Cultural Nuance and Effective Collaboration for Multicultural Teams (Çok Kültürlü Ekiplerde Kültürel Farklar ve Etkin İşbirliği)
              url: 'https://www.usenix.org/conference/srecon18asia/presentation/ravindran'
            - text: Evolution of SRE and Rising Need of SRE Catalyzers (SRE’nin Evrimi ve SRE Katalizörlerine Olan İhtiyaçtaki Artış)
              url: 'https://www.usenix.org/conference/srecon18asia/presentation/ganeriwal'
            - text: 'Geri Bildirim Döngüleri: Feedback Loops: How SREs Benefit and What Is Needed to Realize Their Potential (SRE’lerin Avantajı ve Potansiyellerinin Fark Edilmesi için Gerekenler)'
              url: 'https://www.usenix.org/conference/srecon17americas/program/presentation/tangi'
            - text: Understanding Business Metrics Can Make You a Better SRE (İş Ölçümlerini Anlamak Sizi Daha İyi Bir SRE Haline Getirir)
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/suley'
            - text: The Never-Ending Story of Site Reliability (Site Güvenilirliğinin Asla Bitmeyen Hikayesi)
              url: 'https://www.usenix.org/conference/srecon17europe/conference-program/presentation/andersen'
            - text: Every Day Is Monday in Operations (Operasyon Departmanlarında Her Gün Pazartesidir)
              url: 'https://www.usenix.org/conference/srecon17americas/program/presentation/purgason'
        - title: Incident Response and Post-Incident Reviews (Olay Yanıtı ve Olay Sonrası İncelemeleri)
          links:
            - text: 'Building Resilience: How to Learn More from Incidents (Esneklik Oluşturma: Olaylardan Ders Çıkarma)'
              url: 'https://www.usenix.org/conference/srecon19emea/presentation/stenning'
            - text: 'A Tale of Two Postmortems: A Human Factors View (İki Otopsinin Hikayesi: İnsan Faktörlerine Bakış)'
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/lund-postmortem'
            - text: 'Ironies of Automation: A Comedy in Three Parts (Otomasyon İronileri: Üç Parçalı Komedi)'
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/lund-comedy'
            - text: 'Against On-Call: A Polemic (Nöbetçiliğe Karşı: Bir Polemik)'
              url: 'https://www.usenix.org/conference/srecon18europe/presentation/murphy'
            - text: One on One SRE (Birebir SRE)
              url: 'https://www.usenix.org/conference/srecon19americas/presentation/tobey'
        - title: Monitoring and Observability (İzleme ve Gözlemlenebilirlik)
          links:
            - text: 'Over 600 Million Members and Hundreds of Micro Services: How We Scaled Our Monitoring System to Keep up (600 Milyondan Fazla Üye, Yüzden Fazla Mikro Hizmet: İzleme Sistemimizi Güncel Tutmak için Nasıl Ölçeklendirdik?)'
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/lamba'
            - text: 'Off the Beaten Path: Moving Observability Focus from Your Service to Your Customer (Ücra Köşeler: Gözlem Odağını Hizmetinizden Müşterinize Kaydırma)'
              url: 'https://www.usenix.org/conference/lisa19/presentation/suley'
            - text: 'You Get What You Measure—Why Metrics Are Important (Ne Ölçersen Onu Biçersin: Ölçümler Neden Önemlidir?)'
              url: 'https://www.usenix.org/conference/srecon18asia/presentation/srinivasamurthy-metrics'
            - text: 'Weathering the Storm: How Early Warnings Save the Farm (Fırtınayı Atlatmak: Erken Uyarılar Çiftliği Nasıl Kurtarır?)'
              url: 'https://www.usenix.org/conference/srecon19emea/presentation/sherwin'
            - text: Capturing and Analyzing Millions of Queries without Any Overhead (Milyonlarca Sorguyu Ek Yük Çıkarmadan Yakalayıp Analiz Etme)
              url: 'https://www.usenix.org/conference/srecon17europe/program/presentation/appigatla'
            - text: 'Event Correlation: A Fresh Approach towards Reducing MTTR (Olay İlişkilendirme: MTTR’yi Düşürmeye İlişkin Yeni Bir Yaklaşım)'
              url: 'https://www.usenix.org/conference/srecon17asia/program/presentation/rajan'
            - text: How Robust Monitoring Powers High Availability for LinkedIn Feed (Güçlü İzleme Özellikleri LinkedIn Akışı için Yüksek Kullanılabilirliği Nasıl Sağlamlaştırır?)
              url: 'https://www.usenix.org/conference/srecon17americas/program/presentation/barot'
            - text: 'Reducing MTTR and False Escalations: Event Correlation at Linkedin (MTTR’yi ve Hatalı Yükseltmeleri Azaltma: LinkedIn’de Olay İlişkilendirme)'
              url: 'https://www.usenix.org/conference/srecon17europe/program/presentation/kehoe-0'
        - title: Practices and Principles (Uygulamalar ve İlkeler)
          links:
            - text: 'Availability—Thinking beyond 9s (Kullanılabilirlik: 9’ların Ötesini Düşünme)'
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/srinivasamurthy'
            - text: Mental Models for SREs (SRE’ler için Düşünce Modelleri)
              url: 'https://www.usenix.org/conference/srecon18asia/presentation/suley-mental'
            - text: Prioritizing Trust While Creating Applications (Uygulama Oluştururken Güveni Önceliklendirme)
              url: 'https://www.usenix.org/conference/srecon19emea/presentation/davis'
            - text: 'Java Hates Linux. Deal with It. (Java, Linux’tan Nefret Ediyor. Kabullenin.)'
              url: 'https://www.usenix.org/conference/srecon17americas/program/presentation/banks'
            - text: Characterizing and Understanding Phases of SRE Practices (SRE Uygulamalarına İlişkin Aşamaların Karakter Özelliklerini Belirleme ve Bunları Anlama)
              url: 'https://www.usenix.org/conference/srecon18asia/presentation/andersen'
            - text: 'Security and SRE: Natural Force Multipliers (Güvenlik ve SRE: Doğal Güç Çarpanları)'
              url: 'https://www.usenix.org/conference/srecon18americas/presentation/scott'
            - text: 'Production Improvement Review: Taking a Bite Out of Repair Debt (Üretim İyileştirme İncelemesi: Onarım Borcundan Kısma)'
              url: 'https://www.usenix.org/conference/srecon16europe/program/presentation/check'
            - text: Ensuring Reliability of High-Performance Applications (Yüksek Performanslı Uygulamaların Güvenilirliğinden Emin Olma)
              url: 'https://www.usenix.org/conference/srecon18asia/presentation/nayak'
            - text: 'The Service Score Card—Gamifying Operational Excellence (Hizmet Puanı Kartı: Operasyonel Mükemmelliği Oyunlaştırma)'
              url: 'https://www.usenix.org/conference/srecon17americas/program/presentation/lawrence'
            - text: How to Improve a Service by Roasting It (Kızartarak Hizmet İyileştirme)
              url: 'https://www.usenix.org/conference/srecon16/program/presentation/dickson'
        - title: Teams and Management (Ekipler ve Yönetim)
          links:
            - text: 'Code-Yellow: Helping Operations Top-Heavy Teams the Smart Way (Sarı Kod: Operasyonun En Ağır Toplarına Sahip Ekiplere Akıllı Yöntemlerle Yardım Etme)'
              url: 'https://www.usenix.org/conference/srecon19americas/presentation/kehoe'
            - text: 'Leading without Managing: Becoming an SRE Technical Leader (Yönetmeden Liderlik Etme: SRE Teknik Lideri Olma)'
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/palino-leading'
            - text: Differences in SRE Implementations across Companies (Şirketlerin SRE Uygulamaları Arasındaki Farklar)
              url: 'https://www.usenix.org/conference/srecon19americas/presentation/andersen'
            - text: '100 Teams, 100 Ways to Fail (100 Ekip, Başarısız Olmanın 100 Yolu)'
              url: 'https://www.usenix.org/conference/srecon17europe/program/presentation/keiser'
            - text: 'The Why, What, and How of Starting an SRE Engagement (SRE Katılımı Başlatmanın Neden, Ne ve Nasılları)'
              url: 'https://www.usenix.org/conference/srecon17europe/program/presentation/clawson'
            - text: Building and Running SRE Teams (SRE Ekiplerini Oluşturma ve Çalıştırma)
              url: 'https://www.usenix.org/conference/srecon16europe/program/presentation/andersen'
            - text: 'College Student to SRE: Onboarding Your Entry Level Talent (Üniversite Öğrenciliğinden SRE’ye: Giriş Düzeyindeki Becerinizle İşe Girme)'
              url: 'https://www.usenix.org/conference/srecon16/program/presentation/kehoe'
            - text: 'LinkedIn SRE: From Inception to Global Scale (LinkedIn SRE: Başlangıçtan Küresel Ölçeğe)'
              url: 'https://www.usenix.org/conference/srecon17asia/program/presentation/connelly'
            - text: Splicing SRE DNA Sequences in the Biggest Software Company on the Planet (Dünyanın En Büyük Yazılım Şirketinde SRE DNA Dizilimini Birbirine Ekleme)
              url: 'https://www.usenix.org/conference/srecon16europe/program/presentation/splicing-sre-dna-sequences-biggest-software-company'
            - text: Transforming Tier 1 Caterpillars to Butterflies (1. Katmandaki Tırtılları Kelebeklere Dönüştürme)
              url: 'https://www.usenix.org/conference/srecon16/program/presentation/mushiana'
        - title: Tools and Technologies (Araçlar ve Teknolojiler)
          links:
            - text: 'Azure SREBot: More than a Chatbot—an Intelligent Bot to Crush Mitigation Time (Azure SREBot: Sohbet Botundan Daha Fazlası: Azaltma Süresini Ortadan Kaldıran Akıllı Bir Robot)'
              url: 'https://www.usenix.org/conference/srecon17asia/program/presentation/guimaraes'
            - text: 'TrafficShift: Avoiding Disasters at Scale (TrafficShift: Felaketleri Uygun Ölçekte Engelleme)'
              url: 'https://www.usenix.org/conference/srecon17americas/program/presentation/kehoe_trafficshift'
            - text: Let's Build a Distributed File System (Dağıtılmış Bir Dosya Sistemi Oluşturalım)
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/patel'
            - text: 'TCP—Architecture, Enhancements, and Tuning (TCP: Mimari, Geliştirme ve Ayarlama)'
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/dhakal'
            - text: 'BGP—The Backbone of the Internet (BGP: İnternetin Omurgası)'
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/kehoe'
            - text: The Ops in Serverless (Sunucusuz Ortamlarda Operasyon)
              url: 'https://www.usenix.org/conference/srecon19americas/presentation/davis'
            - text: How We Used Kafka to Scale Database Infrastructure (Veritabanı Altyapısını Ölçeklendirmek için Kafka’yı Nasıl Kullandık?)
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/thambara'
            - text: 'Networks for SREs: What Do I Need to Know for Troubleshooting Applications (SRE Ağları: Uygulamalarda Sorun Gidermek için Neler Bilmem Gerekiyor?)'
              url: 'https://www.usenix.org/conference/srecon17europe/program/presentation/kehoe'
            - text: 'Ambry—LinkedIn’s Distributed Immutable Object Store (Ambry: LinkedIn’in Dağıtılmış Sabit Nesne Deposu)'
              url: 'https://www.usenix.org/conference/srecon17americas/program/presentation/shenoy'
            - text: 'BPerf—Bing.com Cloud Profiling on Production (BPerf: Üretimde Bing.com Bulut Profili Oluşturma)'
              url: 'https://www.usenix.org/conference/srecon17americas/program/presentation/sabharwal'
            - text: 'DNS: Old Solution for Modern Problems (DNS: Yeni Sorunlara Eski Çözümler)'
              url: 'https://www.usenix.org/conference/srecon16europe/program/presentation/jackson'
            - text: Traffic Steering using Rum DNS @ LinkedIn (LinkedIn’de Rum DNS Kullanarak Trafiği Yönlendirme)
              url: 'https://www.usenix.org/conference/srecon17europe/program/presentation/rastogi'
        - title: Ölçeklendirme
          links:
            - text: Traffic Forecasting and Stress Testing Infrastructure (Trafik Tahmini ve Stres Testi Altyapısı)
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/sulakhe'
            - text: Learning at Scale Is Hard! (Uygun Ölçekte Öğrenmek Zordur!) Outage Pattern Analysis and Dirty Data (Kesinti Düzeni Analizi ve Kirli Veriler)
              url: 'https://www.usenix.org/conference/srecon18americas/presentation/lund'
            - text: 'Scaling a Distributed Stateful System: A LinkedIn Case Study (Dağıtılmış bir Durum Denetlemeli Sistemi Ölçeklendirme: LinkedIn Örnek Olay İncelemesi)'
              url: 'https://www.usenix.org/conference/srecon18asia/presentation/kanuri'
            - text: 'Debugging at Scale—Going from Single Box to Production (Uygun Ölçekte Hata Ayıklama: Tek Bir Kutudan Üretime Yolculuk)'
              url: 'https://www.usenix.org/conference/srecon18asia/presentation/srinivasamurthy-debugging'
            - text: Building Centralized Caching Infrastructure at Scale (Uygun Ölçekte Merkezileştirilmiş Önbelleğe Alma Altyapısı Oluşturma)
              url: 'https://www.usenix.org/conference/srecon19asia/presentation/won'
            - text: 'Scalable Coding—Find the Error (Ölçeklenebilir Kodlama: Hatayı Bulun)'
              url: 'https://www.usenix.org/conference/srecon18europe/presentation/ebner-de-carvalho'
            - text: Managing Capacity @ LinkedIn (LinkedIn’de Kapasiteyi Yönetme)
              url: 'https://www.usenix.org/conference/srecon17asia/program/presentation/harkare'
            - text: 'InStream: Large Scale Distribution using BitTorrent, Python, Salt, and Kafka (InStream: BitTorrent, Python, Salt ve Kafka Kullanarak Büyük Ölçekte Dağıtım Yapma)'
              url: 'https://www.usenix.org/conference/srecon17europe/program/presentation/sharma'
            - text: Avoiding and Breaking Out of Capacity Prison (Kapasite Hapishanesinden Kaçınma ve Kaçma)
              url: 'https://www.usenix.org/conference/srecon17europe/program/presentation/welch'
            - text: The Evolution of Global Traffic Routing and Failover (Küresel Trafik Yönlendirme ve Yük Devretmenin Evrimi)
              url: 'https://www.usenix.org/conference/srecon16/program/presentation/heady'